<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

<main>
  <article>
    <div class="container">
      <section class="top">
        <form action="" class="generator">
          <div class="day">
            <label for="dte">Day</label>
            <input type="number" name="Day" id="dte" placeholder="DD">
            <p class="dayError"></p>
          </div>
          <div class="month">
            <label for="mnth">Month</label>
            <input type="number" name="month" id="mnth" placeholder="MM">
            <p class="monthError"></p>
          </div>
          <div class="year">
            <label for="yrs">Year</label>
            <input type="number" name="" id="yrs" placeholder="YY">
            <p class="yearError"></p>
        </div>
        <!-- <div class="middle">
        <div class="arrow">
          <div class="linee"></div>
          <button type="submit">
            <img src="assets\images\icon-arrow.svg" alt="image">
          </button>
        </div>
        </div> -->
        </form>
        
      </section>
      <section class="middle">
        <div class="linee"></div>
        <button class="arrow" id="btn" type="submit">
          <img src="assets\images\icon-arrow.svg" alt="image">
        </button>
        <!-- <button type="submit" id="btn">
          <img src="assets\images\icon-arrow.svg" alt="image">
        </button> -->
      </section>
      <section class="bottom">
        <h1><span class="purple1">--</span> years</h1>
        <h1><span class="purple2">--</span> months</h1>
        <h1><span class="purple3">--</span> days</h1>
      </section>
    </div>
  </article>
</main>

  </div>
  <script src="index.js"></script>
</body>
</html>
